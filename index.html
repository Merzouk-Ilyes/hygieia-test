<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@500;700&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- =====  ICONS ===== -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <!-- ==== CSS === -->
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="center">
      <div class="show-btn">Ajouter compte</div>
      <div class="popup">
        <div class="blocker" onclick="hidePopup()"></div>
        <div class="bcontainer">
          <div class="container">
            <div class="text">Ajouter un compte</div>
            <form action="#" id="form">
              <div class="data">
                <label>Nom du médecin</label>
                <input type="text" required />
              </div>
              <div class="data">
                <label>Prénom du médecin</label>
                <input type="text" required />
              </div>
              <div class="data">
                <label>Date de naissance du médecin</label>
                <input type="date" required />
              </div>
              <div class="data">
                <label>Sexe du médecin</label>
                <input type="text" list="sexe"  required />
                <datalist id="sexe">
                  <option value="Homme">Homme</option>
                  <option value="Femme">Femme</option>
                </datalist>
              </div>
              <div class="data">
                <label>Numéro de téléphone du médecin</label>
                <input type="number" required />
              </div>
              <div class="data">
                <label>Email</label>
                <input type="email" required />
              </div>
              <div class="data">
                <label>Mot de passe</label>
               <div class="input-field">
                <input type="password" id="password" required />
                <i class="fi-rr-eye" id="eye"></i>
              </div>
              </div>
              <div class="data">
                <label>Confirmer mot de passe</label>
                <div class="input-field">
                  <input type="password" id="confirmer" required />
                  <i class="fi-rr-eye" id="eye2"></i>
                </div>
              </div>
            </form>
          </div>
          <div class="circle" id="circle"></div>
          <div class="btn2">
            <button type="submit" form="form">Ajouter le compte</button>
          </div>
        </div>
      </div>
    </div>
    <script src="views.js"></script>
  </body>
</html>
